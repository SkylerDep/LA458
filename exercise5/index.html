 <!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Getting Started with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>
  
 <br>Pan to <a href="javascript:minneapolis()">Minneapolis, Minnesota</a><br>

    <a href="javascript:zoomOut()">Zoom out to level 10</a><br>

    <button id="chicagoBtn">Visit Chicago, Illinois</button>
  
    <script>
        var map = L.map('map').setView([42.0, -93.640], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1Ijoic2t5bGVyZGVwZXJyeSIsImEiOiJjazZzZWZzcnowNmozM2x1bTUwdXltYTUxIn0.BOYCM3PJAO5UopoaLHCA5A' 
        }).addTo(map);

        L.marker([42.021702, -93.640022]).addTo(map)
            .bindPopup("My apartment")
            .openPopup();
      
 //an array of towns
        var towns = [
            [44.977753, -93.265015, "Minneapolis, Minnesota"],
            [42.026798, -93.620178, "Ames, Iowa"],
            [41.878113, -87.629799, "Chicago, Illinois"]
            [41.590833, -93.620833, "Des Moines, Iowa"]
        ];

        //loop through the array and add a marker for each
        for (var i = 0; i < towns.length; i++) {
            marker = new L.marker([towns[i][0], towns[i][1]])
                .bindPopup(towns[i][2])
                .addTo(map);
        }


        //----------Links below the Map----------

        //Pan to Frasier, IA
        function minneapolis() {
            map.panTo(new L.LatLng(44.977753, -93.265015));
        }

        //set Zoom
        function zoomOut() {
            map.setZoom(12);
        };


        //add an event listener for a click event on the button
        document.getElementById("chicagoBtn").addEventListener("click", chicago);

        //Goldfield Iowa function
        function chicago() {
            map.setView(new L.LatLng(41.878113, -87.629799), 13);
        };    
    </script>

</body>
</html>
