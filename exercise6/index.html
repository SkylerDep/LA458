<!DOCTYPE html>
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2020">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Places in Ames</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" /> 
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
</head>
<body>
<div id='map'></div>
    
    <style>
#map {
     width: 500px;
     height: 400px;
}
    </style>
            
 <script>   
var map = L.map('map').setView([42.0, -93.640], 12);

L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


L.marker([42.021702, -93.640022]).addTo(map)
   .bindPopup("My Apartment");
     
     
var latlngs = [[42.026710, -93.637569], [42.027045, -93.646324]]; 
var polyline = L.polyline(latlngs, {color: 'green'}).addTo(map);
     
var latlngs = [[42.028097, -93.648663],[42.029532, -93.648577],[42.029468, -93.650980],[42.028336, -93.651001]]; 
var polygon = L.polygon(latlngs, {color: 'blue'}).addTo(map);


 L.circle([42.016269, -93.607121], {
	radius: 100,
	fill: true, 
	color: 'red', 
	fillColor: 'lightred',
	fillOpacity: 0.8  
 }).bindPopup("Walmart").addTo(map);

var exampleMarker = new L.circleMarker([42.028671, -93.653319], {
    radius: 15,  
	fillColor: 'purple',
	color: "#000",  
	weight: 2, 
	opacity: 1, 
	fillOpacity: 0.9    
}).bindPopup("Design Building").addTo(map);   
       
    </script>

</body>
</html>
